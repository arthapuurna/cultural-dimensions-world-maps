<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cultural Dimensions – World Maps</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; }
    img { max-width: 95%; margin: 20px auto; display: block; }
  </style>
</head>
<body>

<h1>Cultural Dimensions – World Maps</h1>

<h2>Power Distance</h2>
<img class="compress" src="Power_distance_score.png" alt="Power Distance Map">

<h2>Individualism</h2>
<img class="compress" src="Individualism_score.png" alt="Individualism Map">

<p>
Cultural data based on modified Hofstede results, consistent with GLOBE, Schwartz and others.
</p>

<script>
function compressImage(img, scale = 0.6, quality = 0.75) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  const width = img.naturalWidth * scale;
  const height = img.naturalHeight * scale;

  canvas.width = width;
  canvas.height = height;

  ctx.drawImage(img, 0, 0, width, height);

  return canvas.toDataURL("image/jpeg", quality);
}

window.addEventListener("load", () => {
  document.querySelectorAll("img.compress").forEach(img => {

    // zabezpieczenie: tylko raz
    if (img.dataset.compressed) return;

    img.addEventListener("load", () => {
      if (img.dataset.compressed) return;

      const compressed = compressImage(img);
      img.dataset.compressed = "true";
      img.src = compressed;
    }, { once: true });

  });
});
</script>

</body>
</html>
